<input type="submit" value="Add product" class="btn btn-primary" routerLink="/add-car" style="width:200px;height:50px;margin-top: 50px;margin-left:1200px;font-size: 20px;align-items: center;"><br/>

<div class="row container" style="margin-top:50px;margin-left: 150px;">
    <div class="card" *ngFor="let car of cars" style="width:270px;margin: 20px;margin-left: 80px;">
        <div class="card-body">
            <img src="{{car.image}}" class="card-img-top" alt="Fissure in Sandstone"  style="height:180px">    
                 <p class="card-title" style="text-align: center;"><b><h3>{{car.name}}</h3></b></p>
                        <div style="font-size:15px">
                            <p>FuelType: {{car.fueltype}}</p>
                            <p>Description: {{car.description}}</p>
                            <p>Rating: {{car.rating}}</p>
                            <p>Price: {{car.price | currency : 'INR'}}</p>
                        </div>
          <p style="text-align: center;">
            <a class="btn btn-success btn-lg btn-block" data-toggle="modal"  data-target="#mymodal" (click)="edit(car)">Update</a></p>
            <div class="modal" id="mymodal" role="dialog" style="width:500px;margin-left:500px;margin-top:50px">
                <div class="modal-content">
                    <div class="container">
                        <form #updateForm="ngForm" (ngSubmit)="submitUpdateForm()" novalidate style="width:300px;margin-left:80px;font-size: 15px;" >
                            <!-- Id: <input type="text" disabled ngModel name="id" [(ngModel)]="newCar.id"><br/>
                            Name: <input type="text" ngModel name="name" [(ngModel)]="newCar.name"><br/>
                            FuelType: <input type="text" ngModel name="fueltype" [(ngModel)]="newCar.fueltype"><br/>
                            Price: <input type="text" ngModel name="price" [(ngModel)]="newCar.price"><br/>
                            Description: <input type="text" ngModel name="description" [(ngModel)]="newCar.description"><br/>
                            Rating: <input type="text" ngModel name="rating" [(ngModel)]="newCar.rating"><br/>
                            ImagePath: <input type="text" ngModel name="image" [(ngModel)]="newCar.image"><br/>
                            <input class="btn btn-primary btn-lg" type="submit" value="update"/> -->
                            <div class="form-group">
                                <label for="name">Product Id: </label>
                                <input type="text" disabled ngModel name="id" [(ngModel)]="newCar.id" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Name: </label>
                                <input type="text"  ngModel name="name" [(ngModel)]="newCar.name" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product FuelType: </label>
                                <input type="text" ngModel name="cc" [(ngModel)]="newCar.cc" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Price: </label>
                                <input type="text" ngModel name="price" [(ngModel)]="newCar.price" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Description: </label>
                                <input type="text" ngModel name="description" [(ngModel)]="newCar.description" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product Rating: </label>
                                <input type="text" ngModel name="rating" [(ngModel)]="newCar.rating" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <label for="name">Product ImagePath: </label>
                                <input type="text" ngModel name="image" [(ngModel)]="newCar.image" class="form-control" required style="font-size: 20px">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="update" class="btn btn-primary w-100" style="font-size: 20px" >
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           <p><a class="btn btn-danger btn-lg btn-block" (click)="deleteProduct(car.id)" >Delete</a></p>
        </div>
      </div>
    </div>
