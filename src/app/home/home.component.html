<header class="sticky-top">
    <input type ="checkbox" name ="" id ="chk1">
    <div class="logo">
        <!-- <h1>Web Master</h1> -->
        <img src="./assets/Images/New Logo.png" style="width:200px">
    </div>
        <div class="search-box">
            <form #searchForm="ngForm" (ngSubmit)="searchSubmit(searchForm.value)">
                <input type ="text" ngModel name ="search"  id ="srch" placeholder="Search">
                <button type ="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a routerLink="">Home</a></li>
            <li><a routerLink="/login">Login</a></li>
            <li><a routerLink="/register">Register</a></li>
            
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
</header>

<div>
<div style="margin-top:100px;">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="./assets/Images/Carousol/corousol.jpg"style="height:550px"
                    width="300%" alt="no img">
            </div>

            <div class="item">
                <img src="./assets/Images/Carousol/corousol1.jpg" style="height:500px"
                    alt="not found" width="150%">
            </div>

            <div class="item">
                <img src="./assets/Images/Carousol/corousol2.jpg" style="height:500px"
                    alt="pet" width="150%">
            </div>

            <div class="item">
                <img src="./assets/Images/Carousol/corousol3.jpg" style="height:500px" alt="pet"
                    width="150%">
            </div>
        </div>

        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" title="prev"></span>
        </a> <a class="right carousel-control" href="#myCarousel"
            data-slide="next"> <span
            class="glyphicon glyphicon-chevron-right" title="next"></span>
        </a>
    </div>
</div>

    <h1 style="text-align:center; font-size: 150px;"><b>FEEL THE SPEED</b></h1>

    <video autoplay loop muted plays-inline class="back-video" style="width: 100%;">
        <source src=".\assets\videos\MAIN PAGE.mp4" type="video/mp4">
      </video>
<br><br><br><br><br>


    <div>
    <div>
        <h1 style="text-align:center; font-size: 50px;"><b>Cars List</b></h1>
        <div class="row">
            <div class="col-md-3" *ngFor="let car of cars" >
                <a (click)="alertmsg()"><img src="{{car.image}}" alt="Card image cap" style="width:300px;margin:7px;height:200px;margin:40px" class="card-im-top"></a>
                <h2 style="text-align:center">{{car.name}}</h2><br/><br/>
            </div>
        </div>
    </div>

    
    <h1>--------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------</h1>
    <br><br><br>
    <div>
        <h1 style="text-align:center; font-size: 50px;"><b>Bikes List</b></h1>
        <br><br><br><br>
        <div class="row">
            <div class="col-md-3" *ngFor="let bike of bikes" >
                <a (click)="alertmsg()"><img src="{{bike.image}}" alt="Card image cap" style="width:300px;margin:10px;height:200px" class="card-im-top"></a><br><br>    
                <h2 style="text-align:center">{{bike.name}}</h2><br/><br/>
            </div>
        </div>
    </div>

</div>
